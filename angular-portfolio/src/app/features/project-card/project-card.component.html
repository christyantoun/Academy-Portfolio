<div class="details-container color-container">
  <div class="article-container" *ngIf="project?.imageUrl">
    <img src="{{ project?.imageUrl }}" alt="Project 1" class="project-img" />
  </div>
  <h2 class="experience-sub-title project-title">{{ project?.name }}</h2>
  <div class="btn-container">
    <button
      class="btn btn-color-2 project-btn"
      *ngIf="project?.githubUrl"
      (click)="openUrl(project?.githubUrl)"
    >
      Github
    </button>
    <button
      *ngIf="project?.demoUrl"
      class="btn btn-color-2 project-btn"
      (click)="openUrl(project?.demoUrl)"
    >
      Live Demo
    </button>
  </div>
</div>
